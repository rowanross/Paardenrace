<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Race Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paardenracen</h1>
        <div class="input-section">
            <input type="text" id="name-input" placeholder="Enter a horse name">
            <button onclick="addHorse()">Add Horse</button>
        </div>
        <div id="horse-list"></div>
        <div id="betting-section"></div>
        <div class="buttons">
            <button id="start-button" onclick="startRace()">Start Race</button>
            <button id="reset-button" onclick="resetRace()">Reset Race</button>
        </div>
        <div id="race-container">
            <div id="track"></div>
            <div id="finish-line"></div>
        </div>
        <div id="scoreboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
